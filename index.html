
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reyah Corner | Premium Skincare Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        scroll-padding-top: 5rem;
      }
      body {
        font-family: 'Poppins', 'Kalpurush', sans-serif;
        background-color: #fafbfc;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .bg-navy { background-color: #00122e; }
      .text-navy { color: #00122e; }
      .bg-navy-dark { background-color: #000a1a; }
      .bg-gold { background-color: #c5a059; }
      .text-gold { color: #c5a059; }
      .border-gold { border-color: #c5a059; }
      
      .bg-sage { background-color: #f1f5f0; }
      .text-sage-dark { color: #5a6b5d; }
      .bg-dusty-pink { background-color: #f9ebeb; }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .logo-premium {
        background: linear-gradient(135deg, #00122e 0%, #00235a 100%);
        border: 2px solid rgba(197, 160, 89, 0.3);
      }

      .blur-blob {
        position: fixed;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        filter: blur(100px);
        z-index: -1;
        opacity: 0.3;
      }
      .blob-1 { background: #f9ebeb; top: -150px; right: -150px; }
      .blob-2 { background: #00122e; bottom: -200px; left: -200px; opacity: 0.1; }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #00122e; border-radius: 10px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>
  <body class="text-gray-800">
    <div class="blur-blob blob-1"></div>
    <div class="blur-blob blob-2"></div>
    <div id="root"></div>
  </body>
</html>
